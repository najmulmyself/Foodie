<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Own Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Foodie</title>
  </head>
  <body>
    <!-- Header Design -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light navigation-wrap">
        <div class="container">
          <img src="images/logo.png" alt="" srcset="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Explore Foods</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li><button class="btn main-btn">Contact Us</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Section-1 Top Banner  -->
    <section id="home">
      <div class="container-fluid px-0 top-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6">
              <h1 class="text-u">Good food choices are good investments.</h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
                et purus a odio finibus bibendum amet leo.
              </p>
              <div class="mt-4">
                <button class="btn main-btn"><i class="fas fa-shopping-basket ps-3"></i> Order Now</button>
                <button class="btn white-btn ms-lg-4">Learn More <i class="fas fa-angle-right ps-3"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section-1 Top Banner End -->

    <!-- Section-2 Counter -->

    <section id="counter">
      <section class="counter-section">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3 mb-5">
              <h2>
                <span id="count1"></span>+
              </h2>
              <p>SAVINGS</p>
            </div>
            <div class="col-md-3 mb-5">
              <h2>
                <span id="count2"></span>+
              </h2>
              <p>PHOTOS</p>
            </div>
            <div class="col-md-3 mb-5">
              <h2>
                <span id="count3"></span>+
              </h2>
              <p>ROCKETS</p>
            </div>
            <div class="col-md-3 mb-5">
              <h2>
                <span id="count4"></span>+
              </h2>
              <p>GLOBES</p>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- Section-2 Counter End -->
    <!-- Custom Js -->
    <script src="js/main.js"></script>
    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
